<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/load.css">
    <title>notice board</title>
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
            <a href="list.html">PEPE.COM</a>
            </div>
        </header>
        <main>
            <div id="article-box">
                <div id="inform-box">
                    <div id="id"></div>
                    <div id="date"></div>
                </div>
                <div id="title"></div>
                <div id="content"></div>
            </div>
            <div class="button">
                <div class="empty"></div>
                <button id="revise-button" type="button">revise</button>
                <button id="delete-button" type="button">delete</button>
            </div>
        </main>
        <div id="comment-container">
            <div id="comment-zone">
                <form id="comment-form">
                    <div>
                        <textarea id="comment" required></textarea>
                    </div>
                    <div class="button">
                        <button id="comment_button">comment</button>
                    </div>
                </form>
            <div id="comment-list">
                <div>COMMENT</div>
                <ul id="comment_list"></ul>
            </div>
            </div>
        </div>
        <footer>
            <div>
                &#169; 2022. HEO JUN-HOE. All rights reserved.
            </div>
        </footer>
        </div>
    </div>
    <script src="src/load.js"></script>
    <script src="src/comment.js"></script>
</body>
</html>
