<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/write.css">
    <title>write</title>
</head>
<body>
    <header>
        <h1>글쓰기</h1>
    </header>
    <main>
        <div class="container">
            <form class="write">
                <div class="information">
                    <input type="text" name="id" placeholder="ID">
                    <input type="password" name="password" placeholder="PASSWORD">
                </div>
                <div class="title">
                    <input type="text" name="title" placeholder="TITLE">
                </div>
                <div class="content">
                    <textarea  class="article" cols="100" rows="30"></textarea>
                </div>
                <button>등록</button>
            </form>
        </div>
        <div class="show">
            <p class="show_content"></p>
        </div>
    </main>
    <footer></footer>
    <script src="src/write.js"></script>
</body>
</html>
