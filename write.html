<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/write.css">
    <title>write</title>
</head>
<body>
    <header>
        <h1>글쓰기</h1>
    </header>
    <main>
        <div class="success">
            <h1><a href="list.html">GO TO NOTICE-BOARD PAGE!</a></h1>
        </div>
        <div class="container">
            <form id="write">
                <div class="informationZone">
                    <input type="text" class="id" name="id" placeholder="ID" required>
                    <input type="password" class="pw" name="password" placeholder="PASSWORD" required>
                </div>
                <div class="titlezone">
                    <input type="text" class="title" name="title" placeholder="TITLE" required>
                </div>
                <div class="content">
                    <textarea  class="article" cols="100" rows="30" required></textarea>
                </div>
                <button>등록</button>
            </form>
        </div>
        <div class="show"></div>
    </main>
    <footer></footer>
    <script src="src/write.js"></script>
</body>
</html>
