<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/write.css">
    <title>write</title>
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
            <a href="list.html">PEPE.COM</a>
            </div>
        </header>
        <main>
            <form id="write">
                <div id="id_zone">
                    <input type="text" id="id" class="focus" placeholder="ID" required>
                    <input type="password" id="pw" class="focus" placeholder="PASSWORD" required>
                </div>
                <div id="title_zone">
                    <input type="text" id="title" class="focus" placeholder="TITLE" required>
                </div>
                <div id="article">
                    <textarea  id="content" class="focus" required></textarea>
                </div>
                <div id="button">
                    <div class="empty"></div>
                    <button>Post</button>
                </div>
            </form>
        </main>
        <footer>
            <div>
                &#169; 2022. HEO JUN-HOE. All rights reserved.
            </div>
        </footer>
    </div>
    <script src="src/write.js"></script>
</body>
</html>
