<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/write.css">
    <title>write</title>
</head>
<body>
    <main>
        <div class="success">
            <h1><a href="list.html">GO TO NOTICE-BOARD PAGE!</a></h1>
        </div>
        <div id="container">
            <form id="write">
                <div id="id_zone">
                    <input type="text" id="id" placeholder="ID" required>
                    <input type="password" id="pw" placeholder="PASSWORD" required>
                </div>
                <div id="title_zone">
                    <input type="text" id="title" placeholder="TITLE" required>
                </div>
                <div id="article">
                    <textarea  id="content" cols="100" rows="30" required></textarea>
                </div>
                <button>등록</button>
            </form>
        </div>
    </main>
    <script src="src/write.js"></script>
</body>
</html>
