<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revise page</title>
</head>
<body>
    <form id="revise_form">
        <div id="id_zone">
            <input type="text" id="id" value="sd" readonly>
            <input type="password" id="pw" readonly>
        </div>
        <div id="title_zone">
            <input type="text" id="title" required>
        </div>
        <div id="article">
            <textarea id="content" cols="100" rows="30" required></textarea>
        </div>
        <button>수정</button>
    </form>
    <script src="src/revise.js"></script>
</body>
</html>
